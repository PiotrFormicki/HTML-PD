<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML praca domowa</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <table class="table">
      <tr class="table__row">
        <td class="table__description--img">
          <img class="table__photo" src="/img/table__img.jpg" alt="photo" />
        </td>
        <td class="table__description">
          <span class="table__span">Uzupełnij teskt:</span
          ><input class="table__input" />
        </td>

        <td class="table__description">
          <span class="table__special-span">Dzień </span><em>dobry!</em>
        </td>
      </tr>
      <tr class="table__row">
        <td class="table__description">
          <label class="talbe__label" for="animals"
            >Wybierz: Kot, pies, mysz:</label
          ><select id="animals" name="animals">
            <option class="table__label--option" value="Kot">Kot</option>
            <option class="table__label--option" value="pies">pies</option>
            <option class="table__label--option" value="mysz">mysz</option>
          </select>
        </td>
        <td class="table__description" colspan="2">
          <p>Lista zajęć:</p>
          <ol class="table__list">
            <li class="table__item">IDE i praca z debuggerem</li>
            <li class="table__item">Konsole i podstawy Linuxa</li>
            <li class="table__item">JS, CSS, HTML</li>
          </ol>
        </td>
      </tr>
      <tr class="table__row">
        <td class="table__description" colspan="2">
          <dl class="table__description-list">
            <dt class="table__description-title">HTML</dt>
            <dd class="table__dd">Język znaczników</dd>
            <dt class="table__description-title">Java</dt>
            <dd class="table__dd">Język programowania</dd>
          </dl>
        </td>
        <td class="table__description">
          <a class="table__link" href="https://google.pl"
            >Przejdź do google'a!</a
          >
        </td>
      </tr>
      <tr class="table__row">
        <td colspan="3" class="table__description">
          <button type="button">KLIKNIJ MNIE!</button>
        </td>
      </tr>
    </table>
  </body>
</html>
